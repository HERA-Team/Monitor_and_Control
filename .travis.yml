language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.6"
env:
  global:
    - COVERALLS_PARALLEL=true
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-4.3.21-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create --name=tests
  - conda env update -f ci/tests.yaml
  - source activate tests
  - conda install flake8 coveralls  # because it's not in the tests.yaml
  - conda list
  - pip install .
addons:
    postgresql: "9.5"
services:
    - postgresql
before_script:
  - psql -c 'create database hera_mc_test;' -U postgres
  - psql -c 'create database hera_mc;' -U postgres
  - psql -c 'create user hera;' -U postgres
  - mkdir ~/.hera_mc
  - cp ci/example_config.json ~/.hera_mc/mc_config.json
  - alembic upgrade head
script:
  - python -m pytest hera_mc --cov=hera_mc --cov-config=.coveragerc --cov-report xml:./coverage.xml --junitxml=test-reports/xunit.xml
  - flake8

after_success:
    - coveralls
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
